<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Xenials</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden; /* no horizontal scroll */
    }
    #xenials-iframe {
      width: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe
    id="xenials-iframe"
    src="https://atdxperience.com/consult-xenials/"
    title="ATD Xperience Consultancy (embedded)"
    scrolling="no"
  ></iframe>

  <script>
    // Listen for messages from the iframe
    window.addEventListener("message", function (ev) {
      if (ev.origin !== "https://atdxperience.com") return; // security
      if (ev.data.type === "setHeight") {
        const iframe = document.getElementById("xenials-iframe");
        iframe.style.height = ev.data.height + "px";
      }
    });
  </script>
</body>
</html>
