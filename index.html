<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Xenials</title>
</head>
<body style="margin:0;padding:0;height:100vh;overflow:hidden;">

  <iframe
    id="xenials-iframe"
    src="https://atdxperience.com/consult-xenials/"
    title="ATD Xperience â€” Consultancy content (embedded)"
    style="width:100%;height:100%;border:0;display:block;"
    loading="lazy"
    referrerpolicy="strict-origin-when-cross-origin"
  ></iframe>

  <script>
    // listen for height updates from the child
    window.addEventListener('message', function (ev) {
      const allowedOrigin = 'https://atdxperience.com'; // child origin
      if (ev.origin !== allowedOrigin) return; // security: only accept messages from the WP domain
      const data = ev.data || {};
      if (data.type === 'setHeight' && Number.isFinite(data.height)) {
        const iframe = document.getElementById('xenials-iframe');
        iframe.style.height = data.height + 'px';
      }
    });
  </script>
</body>
</html>
